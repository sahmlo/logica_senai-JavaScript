<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Descubra sua média </h1>
        <div class="form">
            <div id="campo1">
                <label for="nota1">Primeira nota</label>
                <input type="number" id="nota1" placeholder="Digite a primeira nota" required>
                
            <button onclick="mostrarNota2()"> Próxima </button>
            </div>
            <div id="campo2" style="display:none;">
                <label for="nota2">Segunda nota</label>
                <input type="number" id="nota2" placeholder="Digite a segunda nota" required>
                <button onclick="mostrarNota3()">Próxima</button>
            </div>
            <div id="campo3" style="display:none;">
                <label for="nota3">Terceira nota</label>
                <input type="number" id="nota3" placeholder="Digite a terceira nota" required>
                <button onclick="mostrarNota4()">Próxima </button>
            </div>
            <div id="campo4" style="display:none;">
                <label for="nota4">Quarta nota</label>
                <input type="number" id="nota4" placeholder="Digite a quarta nota" required>
                <button onclick="calcularMedia()">Calcular Média</button>
            </div>
        </div>
        <div id="resultado" class="resultado">
        </div>
    </div>
    <script src="script_solicitando_media.js"></script>
</body>
</html>
